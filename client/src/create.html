<html lang="en">
	<head>

	<body>
		<header>
			<h1>Create a game</h1>
		</header>
		<main>
			<form action="./select-pawn.html" method="GET" >
				<label for="playerRange">4 players</label>
				<input
					type="range"
					min="2"
					max="8"
					value="4"
					name="playerRange"
					class="slider"
					id="playerRange"
				/>
				<div> 
				<input
				type="checkbox"
				class=""
				title="join a game if one exists"
				id="join"
				name="join"
				data-version="join"
			/>
			<label for="join">Join an existing game if possible</label>
		</div>
				<button
					type="submit"
					value="create game"
					title="Create game"
					id="create"
					data-version="create"
				>Create game</button>
		

			</form>
		</main>
			 
	<footer>
		<div class="backbuttonsclass">
			<a href="./start.html">
			 go back
			</a> 
		</div>
	</footer>
		<div class="errormessages">

		</div>
